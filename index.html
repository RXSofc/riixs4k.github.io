<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riixs4k</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .trap {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>Klik gambar di bawah ini!
    untuk menampilkan profil</h2>
    <div class="trap" id="trapImage"></div>
    <audio id="trapAudio" loop>
        <source src="https://od.lk/s/OV8yNDgzMzg4MDBf/Prank%20sound%20desah%20halal.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Set gambar online
        document.getElementById("trapImage").style.backgroundImage = "url('https://od.lk/s/OV8yNDgzMzg1MzNf/images.png')";

        document.getElementById("trapImage").addEventListener("click", function() {
            let audio = document.getElementById("trapAudio");
            audio.play();

            // Cegah pengguna menjeda musik
            audio.addEventListener("pause", function() {
                audio.play();
            });
    </script>

</body>
</html>
